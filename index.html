<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    
    <script src="https://kit.fontawesome.com/50f7aa2c06.js" crossorigin="anonymous"></script>

   
    <link rel="stylesheet" href="src/style.css">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
   
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
        
        <div class="row">
            <div class="col-6">
                <h1>Weather Forecast</h1>
                <form>
                    <input  type="text" id="input-city" placeholder="Search city..." />
                    <input type="submit" value="Search" />
                </form>
                <h2 id="city">Cologne, Germany</h2>
                <h3 id="day-time">Sunday, 13:00</h3>
            </div>
            <div class="col-6">
                <img src="images/sun_day.svg"
            class="illustration float-right"
            width = 200>
            </div>     
        </div>
          
          <div class="current-temperature">
            <div class="container">
                <div class="row">
                    <div  class="col-2">
                        <span id="current-high" class="high-temperature-value">17°</span>
                        <div class="high">High</div>
                    </div>
                    <div  class="col-2">
                        <span id="current-low" class="low-temperature-value">10°</span>
                        <div class="low">Low</div>
                    </div>
                    <div class="col-2"> 
                        <span class="celcius"><a href="#" class = "celcius" id="celcius-link">C </a>|</span>
                        <span class="farenheight" ><a href="#" id="farenheight-link">F</a></span>
                    </div> 
                    <div class="col-3"> 
                        <ul class="details">
                        <li>Precipitation: <span>10%</span></li>
                         <li>Humidity: <span>41%</span></li>
                        <li>Wind: <span>11 km/hr</span></li>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
            </div>
            
        <div class="weather-forecast" id="forecast"> </div>
                      
                     </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="source-code"><a href="https://github.com/andria-coder/weather-app" id="source-code"> open-source code</a> by Andria Chang</div>
    <script src="src/script.js"></script>
  </body>
</html>
